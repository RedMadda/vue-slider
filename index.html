<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    
    <div id="app" class="container">

        <div class="slider-wrapper" v-on:keyup.right="prev"  >
            <!-- freccia precedente -->
            <div class="arrow prev" @click="prev">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <!-- parte centrale -->
            <div class="slider">

                <div class="img">
                    <img :src="imgs[contatore]" alt="foto">
                </div>

                <div class="nav">
                    <i class="fas fa-circle" v-for="(img, i) in imgs" :class="contatore == i ? active : '' " @click="clickCircle(i)"></i> 
                </div>

                <div class="buttons">
                    <button @click="pause"><i class="fas fa-pause-circle"></i></button>

                    <button @click="play"><i class="fas fa-play-circle"></i></i></button>
                </div>
                
            </div>
            <!-- freccia post -->
            <div class="arrow post" @click="post">
               <i class="fas fa-arrow-circle-right"></i>
            </div>

        </div>
        
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/script.js"></script>
</body>
</html>
